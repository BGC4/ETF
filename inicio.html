<!DOCTYPE html>
<html lang="es">
<head>

  <title>Descargar APK</title>
  <style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        font-size: 36px;
        margin: 0;
    }

    #qrCode {
        width: 225px;
        height: 225px;
        margin-top: 20px;
        margin-bottom: 20px;

        border: none;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }

    .top {
        font-size: 20px;
        padding: 2%;
        margin: 0;
        text-align: center;
    }

    strong {
        text-decoration: underline;
        font-weight: bold;
    }

    .info{
        font-size: 20px;

        text-align: center;

        font-size: 25px;
        padding: 1%;
        margin: 0;
        text-align: center;
