<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descargar APK</title>
  <style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }

    h1 {
        font-size: 36px;
        margin: 0;
        text-align: center;
    }

    #codigoQR {
        width: 225px;
        height: 225px;
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 15px;
    }

    #descargarApk, #infoApp {
        background: linear-gradient(45deg, #006400, #008080);
        color: #ffffff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        margin-top: 10px;
        margin-bottom: 10px;
        text-align: center;
    }

    #descargar {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }

    .top {
        font-size: 20px;
        padding: 2%;
        margin: 0;
        text-align: center;
    }

    strong {
        text-decoration: underline;
        font-weight: bold;
    }

    p {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .info {
        font-size: 20px;
        padding: 1%;
        margin: 0;
        text-align: center;
    }

    .titulo {
        font-size: 25px;
        padding: 1%;
        margin: 0;
        text-align: center;
    }
  </style>
</head>
<body>
  <script>

    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
        // Si es un dispositivo móvil, mostrar un enlace de descarga
        const apkLink = document.createElement('a');
        document.body.innerHTML = `
        <h2><b><strong>Descargar RegistrAPP</strong></b></h2>
        <div id="descargarApk">
          <p class="top">Haz click en el botón para descargar el APK.</p>
        </div>
        <a id="descargar" href="https://github.com/BGC4/ETF/releases/download/ET/app-debug.apk" target="_self">Descargar APK</a>`;

    } else {
      // Si es un ordenador, redirige a la misma página en el móvil
        const codigoQR = document.getElementById('codigoQR');
        document.body.innerHTML = `
        <h1><b><strong>Descargar RegistrAPP</strong></b></h1>
        <div id="descargarApk">
          <p class="top">Escanea el código para descargar la aplicación desde tu dispositivo móvil.</p>
        </div>
        <img id="codigoQR" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://bgc4.github.io/ETF/inicio.html">
        <div id="infoApp">
          <p class="titulo"><b><strong>Información de la aplicación:</strong></b></p>
          <p class="info">Esta aplicación te permite registrar tu asistencia de una manera más fácil y sencilla. Solo con escanear el QR dentro de la aplicación, ya podrás estar registrado como presente.</p>
        </div>`
        codigoQR.src = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://bgc4.github.io/ETF/inicio.html';
    }
  </script>
</body>
</html>
